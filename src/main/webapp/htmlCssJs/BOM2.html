<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
        }
           
        td {
            height: 25px;
        }

    </style>
</head>
<body>
    <h1>BOM2 PAGE</h1>
    <input type="text" id="r1">
    <input type="text", id="c1">
    <button id="btn">CLICK</button>
    <div>
        <table id="t1" border="1">
            <tr id="tr1">
                <td id="td1"></td>
            </tr>


        </table>

    </div>

    <div>
        <div>
            <select> <!--select에는 value속성이 없음, option의 value속성 사용-->
                <option class="options" value="kt">KT</option>
                <option class="options" value="sk">SK</option> <!--고정하려면 selected로 속성값지정-->
                <option class="options" value="lg">LG</option>
            </select>
            <button id="s1">SELECT</button>
        </div>

        <div> <!--radio 는 checked 속성-->
            <input type="radio" class="radios" name="r1" value="아침">
            <input type="radio" class="radios" name="r1" value="점심">
            <input type="radio" class="radios" name="r1" value="저녁">
            <button id="s2">CHECK</button>
        </div>

        <div>
            <input type="checkbox" class="ch" name="r2">
            <input type="checkbox" class="ch" name="r2">
            <input type="checkbox" class="ch" name="r2">

        </div>

    </div>
    
    
    <script src="./BOM2.js"></script>
</body>
</html>
